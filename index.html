<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha Clash Pro</title>

    <!-- stylesheet link here  -->

    <link rel="stylesheet" href="styles/style.css">

    <!-- cdn link start here  -->

    <script src="https://cdn.tailwindcss.com"></script>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css"  rel="stylesheet" />

</head>
<body>

    <header>
    </header>

    <main class="bg-[url('assets/images/background.png')] min-h-screen bg-no-repeat bg-center bg-[#010313]">

        <!-- home screen start here  -->

        <section class="hidden">

                <div class="flex justify-center items-center min-h-screen flex-col ">

                    <h1 class="text-white text-9xl mb-14 anton-regular tracking-wide">ALPHABET CLASH</h1>

                    <p class=" text-white text-2xl mb-10">Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>

                    <button type="button" class="text-white bg-gradient-to-r from-blue-500 via-blue-600 to-blue-700 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-blue-300 dark:focus:ring-blue-800 shadow-lg shadow-blue-500/50 dark:shadow-lg dark:shadow-blue-800/80 font-medium rounded-lg text-sm px-12 py-4 text-center me-2 mb-2 ">Play Now</button>

                </div>
        </section>

        <!-- home screen end here  -->

        <!-- play Ground Start here  -->

        <section>

            <!-- play Ground container start here  -->

            <div class=" ">

                    <!-- play screen container start here -->

                <div class="flex justify-center pt-11">

                    <!-- play screen start here -->

                <div class="w-[870px] min-h-[300px] border-[#010313CC] border-[17px] rounded-2xl bg-[#FFFFFFB2]">

                    <div class="flex justify-center rounded-b-xl">
                        <h3 class="bg-[#2F2941] text-white px-6 py-2 rounded-b-xl text-xl poppins-medium">Don't watch keyboard  while playing...</h3>
                    </div>
                    <div class="flex justify-center rounded-b-xl items-center min-h-full">
                        <p class=" text-[#010313] px-6 py-2 rounded-b-xl text-9xl pb-6 poppins-semibold">Y</p>
                    </div>

                </div>

                <!-- play screen end here -->

            </div>

                    <!-- play screen container end here -->


                <!-- keyboard start here -->

                <div class="leading-[58px] tracking-[6px] mt-12 text-center">

                    <!-- first row start here  -->

            <div class="text-center">

        <kbd class="px-5 py-2 text-xl inline-flex justify-center items-center font-semibold text-gray-800 bg-gray-100 border border-gray-200 rounded-lg dark:bg-white dark:text-[#010313] dark:border-gray-500">Q</kbd>
        <kbd class="px-5 py-2 text-xl inline-flex justify-center items-center font-semibold text-gray-800 bg-gray-100 border border-gray-200 rounded-lg dark:bg-white dark:text-[#010313] dark:border-gray-500">W</kbd>
        <kbd class="px-5 py-2 text-xl inline-flex justify-center items-center font-semibold text-gray-800 bg-gray-100 border border-gray-200 rounded-lg dark:bg-white dark:text-[#010313] dark:border-gray-500">E</kbd>
        <kbd class="px-5 py-2 text-xl inline-flex justify-center items-center font-semibold text-gray-800 bg-gray-100 border border-gray-200 rounded-lg dark:bg-white dark:text-[#010313] dark:border-gray-500">R</kbd>
        <kbd class="px-5 py-2 text-xl inline-flex justify-center items-center font-semibold text-gray-800 bg-gray-100 border border-gray-200 rounded-lg dark:bg-white dark:text-[#010313] dark:border-gray-500">T</kbd>
        <kbd class="px-5 py-2 text-xl inline-flex justify-center items-center font-semibold text-gray-800 bg-gray-100 border border-gray-200 rounded-lg dark:bg-white dark:text-[#010313] dark:border-gray-500">Y</kbd>
        <kbd class="px-5 py-2 text-xl inline-flex justify-center items-center font-semibold text-gray-800 bg-gray-100 border border-gray-200 rounded-lg dark:bg-white dark:text-[#010313] dark:border-gray-500">U</kbd>
        <kbd class="px-5 py-2 text-xl inline-flex justify-center items-center font-semibold text-gray-800 bg-gray-100 border border-gray-200 rounded-lg dark:bg-white dark:text-[#010313] dark:border-gray-500">I</kbd>
        <kbd class="px-5 py-2 text-xl inline-flex justify-center items-center font-semibold text-gray-800 bg-gray-100 border border-gray-200 rounded-lg dark:bg-white dark:text-[#010313] dark:border-gray-500">O</kbd>
        <kbd class="px-5 py-2 text-xl inline-flex justify-center items-center font-semibold text-gray-800 bg-gray-100 border border-gray-200 rounded-lg dark:bg-white dark:text-[#010313] dark:border-gray-500">P</kbd>

            </div>

                    <!-- first row end here  -->

                    <!-- second row start here  -->

                <div class="text-center">

        <kbd class="px-5 py-2 text-xl inline-flex justify-center items-center font-semibold text-gray-800 bg-gray-100 border border-gray-200 rounded-lg dark:bg-white dark:text-[#010313] dark:border-gray-500">A</kbd>
        <kbd class="px-5 py-2 text-xl inline-flex justify-center items-center font-semibold text-gray-800 bg-gray-100 border border-gray-200 rounded-lg dark:bg-white dark:text-[#010313] dark:border-gray-500">S</kbd>
        <kbd class="px-5 py-2 text-xl inline-flex justify-center items-center font-semibold text-gray-800 bg-gray-100 border border-gray-200 rounded-lg dark:bg-white dark:text-[#010313] dark:border-gray-500">D</kbd>
        <kbd class="px-5 py-2 text-xl inline-flex justify-center items-center font-semibold text-gray-800 bg-gray-100 border border-gray-200 rounded-lg dark:bg-white dark:text-[#010313] dark:border-gray-500">F</kbd>
        <kbd class="px-5 py-2 text-xl inline-flex justify-center items-center font-semibold text-gray-800 bg-gray-100 border border-gray-200 rounded-lg dark:bg-white dark:text-[#010313] dark:border-gray-500">G</kbd>
        <kbd class="px-5 py-2 text-xl inline-flex justify-center items-center font-semibold text-gray-800 bg-gray-100 border border-gray-200 rounded-lg dark:bg-white dark:text-[#010313] dark:border-gray-500">H</kbd>
        <kbd class="px-5 py-2 text-xl inline-flex justify-center items-center font-semibold text-gray-800 bg-gray-100 border border-gray-200 rounded-lg dark:bg-white dark:text-[#010313] dark:border-gray-500">J</kbd>
        <kbd class="px-5 py-2 text-xl inline-flex justify-center items-center font-semibold text-gray-800 bg-gray-100 border border-gray-200 rounded-lg dark:bg-white dark:text-[#010313] dark:border-gray-500">K</kbd>
        <kbd class="px-5 py-2 text-xl inline-flex justify-center items-center font-semibold text-gray-800 bg-gray-100 border border-gray-200 rounded-lg dark:bg-white dark:text-[#010313] dark:border-gray-500">L</kbd>

            </div>

                    <!-- second row end here  -->


                    <!-- third row start here  -->

            <div class="text-center">

        <kbd class="px-5 py-2 text-xl inline-flex justify-center items-center font-semibold text-gray-800 bg-gray-100 border border-gray-200 rounded-lg dark:bg-white dark:text-[#010313] dark:border-gray-500">Z</kbd>
        <kbd class="px-5 py-2 text-xl inline-flex justify-center items-center font-semibold text-gray-800 bg-gray-100 border border-gray-200 rounded-lg dark:bg-white dark:text-[#010313] dark:border-gray-500">X</kbd>
        <kbd class="px-5 py-2 text-xl inline-flex justify-center items-center font-semibold text-gray-800 bg-gray-100 border border-gray-200 rounded-lg dark:bg-white dark:text-[#010313] dark:border-gray-500">C</kbd>
        <kbd class="px-5 py-2 text-xl inline-flex justify-center items-center font-semibold text-gray-800 bg-gray-100 border border-gray-200 rounded-lg dark:bg-white dark:text-[#010313] dark:border-gray-500">V</kbd>
        <kbd class="px-5 py-2 text-xl inline-flex justify-center items-center font-semibold text-gray-800 bg-gray-100 border border-gray-200 rounded-lg dark:bg-white dark:text-[#010313] dark:border-gray-500">B</kbd>
        <kbd class="px-5 py-2 text-xl inline-flex justify-center items-center font-semibold text-gray-800 bg-gray-100 border border-gray-200 rounded-lg dark:bg-white dark:text-[#010313] dark:border-gray-500">N</kbd>
        <kbd class="px-5 py-2 text-xl inline-flex justify-center items-center font-semibold text-gray-800 bg-gray-100 border border-gray-200 rounded-lg dark:bg-white dark:text-[#010313] dark:border-gray-500">M</kbd>

            </div>

                    <!-- third row end here  -->

            </div>

                <!-- keyboard end here -->

                            <!-- player score section start here -->

                            <div class="text-white flex justify-between mx-24 mt-3">

                                <!-- first button start here  -->

                                <div>

                                <button type="button" class=" bg-white hover:bg-gray-100 border border-gray-200 focus:ring-4 focus:outline-none focus:ring-gray-100 font-medium text-sm px-6 py-2 text-center inline-flex items-center dark:focus:ring-gray-600 dark:bg-[#894189] dark:border-gray-700 dark:text-white dark:hover:bg-gray-700 me-2 mb-2 rounded-3xl">

                                    <span class="mr-3 text-xl">Life</span>

                                    <img src="assets/images/spark.svg" alt="">

                                    <span class="ml-3">5</span>

                                    </button>

                                </div>

                                <!-- first button end here  -->

                                <!-- second button start here  -->

                                <div>

                                <button type="button" class=" bg-white hover:bg-gray-100 border border-gray-200 focus:ring-4 focus:outline-none focus:ring-gray-100 font-medium rounded-3xl text-sm px-6 py-2 text-center inline-flex items-center dark:focus:ring-gray-600 dark:bg-[#360490] dark:border-gray-700 dark:text-white dark:hover:bg-gray-700 me-2 mb-2">

                                    <span class="mr-3 text-xl">Score</span>

                                    <img src="assets/images/point.svg" alt="">

                                    <span class="ml-3">0</span>

                                    </button>

                                </div>

                                <!-- second button end here  -->

                            </div>
                            <!-- player score section end here -->
            </div>

            <!-- play Ground container end here  -->

        </section>
        <!-- play Ground end here  -->

    </main>

    <!-- script file start here  -->

    <script src="script/main.js"></script>

</body>
</html>
